    <input formControlName="title" placeholder="Title">
    <textarea formControlName="description" placeholder="Description"></textarea>
    <input #tagElem formControlName="tag" placeholder="Tag">

    <button (click)="addTag()">Add Tags</button>
    <div>
      <mat-chip *ngFor="let tag of tags" [selectable]="false" removable (removed)="removeTag(tag)">
        {{tag}}
        <mat-icon matChipRemove>cancel</mat-icon>
      </mat-chip>
    </div>

    <input type="file" accept="image/*" (change)="showPreview($event)" />

    <div class="imagePreview" *ngIf="imageURL && imageURL !== ''">
      <img [src]="imageURL" [alt]="creationFormOfPost.value.name">
    </div>

    <button type="submit" [disabled]="creationFormOfPost.invalid">Submit</button>

  </form>
</div>
