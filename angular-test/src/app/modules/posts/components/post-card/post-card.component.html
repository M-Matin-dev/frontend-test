<mat-card *ngIf="post">
  <div mat-card-image>
    <img mat-card-image [src]="image" [alt]="title">
  </div>
  <mat-card-content>
    <div class="post-description">{{description}}</div>
  </mat-card-content>
  <mat-card-actions>
    <div class="tag-container"><mat-chip *ngFor="let tag of tags" color="accent" selected>{{tag}}</mat-chip></div>
    <button mat-stroked-button (click)="clickedView.emit()">View</button>
  </mat-card-actions>
</mat-card>
